<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <div class="error-message" id="errorMessage"></div>

        <div class="status-section" id="statusSection">
            <div class="status-header">
                <div class="spinner" id="spinner"></div>
                <span class="status-text" id="statusText">Initializing...</span>
            </div>
            <div class="progress-text" id="progressText"></div>
        </div>

        <div class="images-section" id="imagesSection">
            <h2 style="margin-bottom: 15px; color: #e0e0e0;">
                <span class="success-badge">âœ“ Complete</span>
            </h2>
            <div class="images-grid" id="imagesGrid"></div>
        </div>

        <div class="gallery-section" id="gallerySection">
            <!-- Past generations will be loaded here -->
        </div>
    </div>

    <!-- Fixed input section at bottom -->
    <div class="input-section">
        <div class="input-group">
            <textarea 
                id="promptInput"
            ></textarea>
            <button id="generateBtn" onclick="generateImage()">
                <i data-lucide="send" width="20" height="20"></i>
            </button>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content" onclick="event.stopPropagation()">
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
