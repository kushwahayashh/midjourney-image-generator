<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered image generator using ImaginePro API">
    <meta name="theme-color" content="#0f0f0f">
    <title>Vibe - AI Image Generator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z'/><path d='M5 3v4'/><path d='M19 17v4'/><path d='M3 5h4'/><path d='M17 19h4'/></svg>" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/context-menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/input-box.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <i data-lucide="sparkles" width="24" height="24"></i>
                <h1 class="header-title">Midjourney Image Generator</h1>
            </div>
            <div class="header-right">
                <button class="header-icon-btn" aria-label="Settings">
                    <i data-lucide="settings" width="20" height="20"></i>
                </button>
                <button class="header-icon-btn" aria-label="User">
                    <i data-lucide="user" width="20" height="20"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="gallery-section" id="gallerySection">
            <!-- Skeleton loading and all generations will be shown here -->
        </div>
    </div>

    <!-- Fixed input section at bottom -->
    <div class="input-section">
        <div class="input-group">
            <textarea 
                id="promptInput"
                placeholder="Describe the image you want to create..."
                aria-label="Image prompt"
            ></textarea>
            <button id="generateBtn" onclick="generateImage()" aria-label="Generate image">
                <i data-lucide="sparkles" width="20" height="20"></i>
            </button>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()" role="dialog" aria-modal="true" aria-label="Image preview">
        <span class="modal-close" onclick="closeModal()" aria-label="Close modal">&times;</span>
        <button class="modal-nav modal-nav-prev" onclick="event.stopPropagation(); navigateModal(-1)" aria-label="Previous image">
            <i data-lucide="chevron-left" width="32" height="32"></i>
        </button>
        <img id="modalImage" class="modal-content" onclick="event.stopPropagation()" alt="Full size generated image">
        <button class="modal-nav modal-nav-next" onclick="event.stopPropagation(); navigateModal(1)" aria-label="Next image">
            <i data-lucide="chevron-right" width="32" height="32"></i>
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <script src="{{ url_for('static', filename='js/skeleton.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/context-menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/input-box.js') }}"></script>
</body>
</html>
